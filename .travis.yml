os:
- linux
sudo: required
dist: trusty
languages: c++
compiler: gcc

before_install:
- sh ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
- sh ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
- sh ${TRAVIS_BUILD_DIR}/.travis/script-linux.sh
- sh ${TRAVIS_BUILD_DIR}/.travis/script-macos.sh
- sh ${TRAVIS_BUILD_DIR}/.travis/script-win32.sh
- sh ${TRAVIS_BUILD_DIR}/.travis/script-win64.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - noise-repellent-$TRAVIS_TAG-linux.zip
    - noise-repellent-$TRAVIS_TAG-macos.zip
    - noise-repellent-$TRAVIS_TAG-win32.zip
    - noise-repellent-$TRAVIS_TAG-win64.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: lucianodato/noise-repellent
    tags: true
    branch: DPF
